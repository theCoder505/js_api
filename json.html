            text-decoration: none;
        }
        
        #allInputs {
            margin: 0px auto;
            width: 80%;
            padding: 25px 40px;
            background: #ddd;
            border-radius: 15px;
            box-shadow: inset 0px 0px 20px #8c8686;
        }
        
        #allInputs input {
            width: 95%;
            padding: 7px 15px;
            border-radius: 10px;
            border: none;
            box-shadow: 0px 0px 4px #464646;
            font-size: 15px;
            font-family: robot;
        }
        
        #search {
            width: 150px;
            padding: 7px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            background: #fff;
            color: #463e3e;
            font-weight: 600;
            box-shadow: 0px 0px 7px black;
        }
        
        h1 {
            font-size: 20px;
        }
        
        #Jobs {
            width: 100%;
            max-width: 900px;
            margin: 70px auto;
        }
        
        .job {
            padding: 20px;
            display: block;
        }
        
        .job:nth-of-type(odd) {
            background-color: #f5f5f5;
        }
        
        .job:nth-of-type(even) {
            background-color: #ffffff;
        }
    </style>
